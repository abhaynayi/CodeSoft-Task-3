<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title> Calculator </title>
</head>
<body>
    <div class="formstyle">
        <form name="form1">
            <input id="cal" type="text" name="answer"> <br> <br>
            <input type="button" value="1" onclick="form1.answer.value += '1'" id="btn" class="btn-a btn-a:hover">
            <input type="button" value="2" onclick="form1.answer.value += '2' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="3" onclick="form1.answer.value += '3' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="+" onclick="form1.answer.value += '+' " id="btn3" class="btn3-a btn3-a:hover">
            <br> <br>
            <input type="button" value="4" onclick="form1.answer.value += '4' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="5" onclick="form1.answer.value += '5' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="6" onclick="form1.answer.value += '6' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="-" onclick="form1.answer.value += '-' " id="btn3" class="btn3-a btn3-a:hover">
            <br> <br>
            <input type="button" value="7" onclick="form1.answer.value += '7' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="8" onclick="form1.answer.value += '8' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="9" onclick="form1.answer.value += '9' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="*" onclick="form1.answer.value += '*' " id="btn3" class="btn3-a btn3-a:hover">
            <br> <br>
            <input type="button" value="." onclick="form1.answer.value += '.' " id="btn3" class="btn3-a btn3-a:hover">
            <input type="button" value="0" onclick="form1.answer.value += '0' " id="btn" class="btn-a btn-a:hover">
            <input type="button" value="/" onclick="form1.answer.value += '/' " id="btn3" class="btn3-a btn3-a:hover">
            <input type="button" value="=" onclick="form1.answer.value = eval(form1.answer.value) " id="btn1" class="btn1-a btn1-a:hover">
            <br><br><br>
            <input type="button" value="Clear All" onclick="form1.answer.value = ' ' " id="clear">
            <br>
        </form>
    </div>
</body>
</html>
